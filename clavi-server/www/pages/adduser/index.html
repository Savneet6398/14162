    <div class="container">
        <p>Select the user type and fill in the details to continue.</p>

        <div class="row">

            <div class="col s12">
                <ul class="tabs">
                    <li class="tab"><a href="#student" class="active">Student</a></li>
                    <li class="tab"><a href="#professor">Professor</a></li>
                    <li class="tab"><a href="#admin">Administrator</a></li>

                </ul>
            </div>

            <div class="col s12" id="student">
                <form action="/addstudent" method="post">
                    <div class="col s6 input-field">
                        <input type="text" name="first-name">
                        <label for="first-name">First name</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" name="last-name">
                        <label for="last-name">Last name</label>
                    </div>

                    <div class="col s6 input-field">
                        <input type="text" name="id">
                        <label for="id">Registration number</label>
                    </div>

                    <div class="col s6 input-field">
                        <select name="branch">
                            <option value="" disabled selected>Choose your branch</option>
                            <option value="cse">Computer Science & Engineering</option>
                            <option value="etrx">Electronics Engineering</option>
                            <option value="mech">Mechanical Engineering</option>
    				    </select>
                        <label for="branch">Branch</label>
                    </div>

                    <input type="submit" value="Create student" class="btn blue waves-effect waves-light">



                </form>
            </div>
            <div class="col s12" id="professor">
                <form action="/addprofessor" method="post">
                    <div class="col s6 input-field">
                        <input type="text" name="first-name">
                        <label for="first-name">First name</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" name="last-name">
                        <label for="last-name">Last name</label>
                    </div>

                    <div class="col s6 input-field">
                        <input type="text" name="id">
                        <label for="id">Username</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="password" name="password">
                        <label for="password">Password</label>
                    </div>


                    <input type="submit" value="Create professor" class="btn blue waves-effect waves-light">



                </form>
            </div>
            <div class="col s12" id="admin">
                <form action="/addadmin" method="post">
                    <div class="col s6 input-field">
                        <input type="text" name="first-name">
                        <label for="first-name">First name</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" name="last-name">
                        <label for="last-name">Last name</label>
                    </div>

                    <div class="col s12 input-field">
                        <input type="email" name="email">
                        <label for="email">Email</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="text" name="id">
                        <label for="id">Username</label>
                    </div>
                    <div class="col s6 input-field">
                        <input type="password" name="password">
                        <label for="password">Password</label>
                    </div>


                    <input type="submit" value="Create administrator" class="btn blue waves-effect waves-light">



                </form>
            </div>
